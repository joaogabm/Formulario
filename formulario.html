<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="css/formulario.css" media="screen">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required> 
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="e-mail" id="e-mail" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>
            <label>
                <input type="radio" name="devweb" id="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Full-Stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione...</option>
                <option>Estagiário</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
            <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
            <input type="checkbox" name="tech1" id="tech1" value="HTML">
            <label for="tech1">HTML</label>
            <input type="checkbox" name="tech2" id="tech2" value="CSS">
            <label for="tech2">CSS</label>
            <input type="checkbox" name="tech3" id="tech3" value="Javascrip">
            <label for="tech3">JavaScript</label>
            <input type="checkbox" name="tech4" id="tech4" value="PHP">
            <label for="tech4">PHP</label>
            <input type="checkbox" name="tech5" id="tech5" value="C#">
            <label for="tech5">C#</label>
            <br>
            <input type="checkbox" name="tech6" id="tech6" value="Python">
            <label for="tech6">Python</label>
            <input type="checkbox" name="tech7" id="tech7" value="Java">
            <label for="tech7">Java</label>
            <input type="checkbox" name="tech8" id="tech8" value="Ruby">
            <label for="tech8">Ruby</label>
            <input type="checkbox" name="tech9" id="tech9" value="SQL">
            <label for="tech9">SQL</label>
            <input type="checkbox" name="tech10" id="tech10" value="Swift">
            <label for="tech10">Swift</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre a sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="botao">Concluído</button>
    </form>
</body>
</html>
